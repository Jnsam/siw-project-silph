<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${album.titolo}">Album</title>
</head>
<body>
    <div>
    	<h4 th:text="${album.titolo}">Album</h4>
    	<span th:text="${album.descrizione != null} ? ${album.descrizione}">Descrizione</span>
    	<h5 th:text="${album.fotografo != null} ? 'Da:' + ${album.fotografo.nome} + ' ' + ${album.fotografo.cognome}"></h5>
		<div th:if="${not #lists.isEmpty(album.fotos)}">
			<table>
				<tr th:each="foto : ${album.fotos}">
					<td><a th:href="@{'http://www.sitoimmagini.it' + '/' + ${foto.indirizzo}}"><span th:text="${foto.titolo}">Titolo</span></a></td>					
                </tr>
            </table>
   		</div>
   		<div th:if="${#lists.isEmpty(album.fotos)}">
   			<span th:text="'Nessuna Album Trovata!'"></span>
		</div>
    </div>
</body>
</html>
