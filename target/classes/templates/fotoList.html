<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Foto</title>
</head>
<body>
	<div>
		<h4>Foto</h4>
			<div th:if="${not #lists.isEmpty(fotos)}">
				<form th:action="@{/addCarrello}" method="post">
					<table>
						<tr>
							<th>Immagine:</th>
						</tr>
						<tr th:each="foto : ${fotos}">
							<td><input type="checkbox" name="idfotos"
								th:value="${foto.id}" /><a
								th:href="@{'http://www.sitoimmagini.it' + '/' + ${foto.indirizzo}}"><span
									th:text="${foto.titolo}">Titolo</span></a></td>
						</tr>
					</table>
			<input type="submit" value="Aggiungi al carrello" />
			</form>
		</div>
		<div th:if="${#lists.isEmpty(fotos)}">
			<span th:text="'Nessuna Foto Trovata!'"></span>
		</div>
	</div>
</body>
</html>
